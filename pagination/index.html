<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form class="form">
            <legend class="form-legend">Комментарий</legend>
            <div class="form-input-inner">
                <input type="text" class="form-input" placeholder="Введите ваше имя">
            </div>
            <div class="form-textarea-inner">
                <textarea class="form-textarea" placeholder="Введите ваш комментарий"></textarea>
            </div>
            <div class="form-btn-inner">
                <button class="form-btn" >Отправить</button>
            </div>
        </form>

        <div class="comments_inner">
            <div class="comments_box">

            </div>
            <div class="footer">
                <div class="comment_list">

                </div>
                <button class="comment-btn">Показать еще</button>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
